<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4 text-center" style="padding-top : 30px">
					<label for="upload_file">
						<button class="btn btn-primary btn-lg">UPLOAD</button>
						<input id="upload_file" type="file" style="display:none"/>
					</label>
					<br/>
					<div id="loading"></div>
				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		// GD upload file
		var GDup = {
			
			params : {},
			
			url : 'https://script.google.com/macros/s/AKfycbwL2RCN-bl2bJs5ZGZJxkemUxjDr0jgv0U9BkyyL6b5CeHBsrWr/exec',
			
			mid : function (length){
				var text = '';
				var possible = 'abcdefghijklmnopqrstuvwxyz0123456789';
				for (var i = 0; i < length; i++) text += possible.charAt(Math.floor(Math.random() * possible.length));
				return text;
			},
			
			result : function (e) {
				console.log('Uploaded ...');
				console.log(e);
			},
			
			start : function(){
				console.log('Loading ...');
			},
			
			upload : function (file) {
				
				GDup.start();
				
				// Get extension
				GDup.params.ext = file.name.split('.').pop();
				
				// File
                var fr = new FileReader();
				
                fr.onload = function(e) {
                    
					GDup.params.file = e.target.result.replace(/^.*,/, '');
                    
					try {
						// Date
						var d    = new Date();
						var date = d.getFullYear() + '_' + d.getMonth() + '_';
						
						// Create file name
						var name = date + GDup.mid(30);
						
						// Name
						GDup.params.name = name;
						
						// Create iframe
						var upIFrame	= document.createElement('iframe');
						upIFrame.style	= "display:none; width:0px";
						upIFrame.src	= "about:blank";
						upIFrame.id		= "upIFrame" + name;
						upIFrame.name	= "upIFrame" + name;
						upIFrame.onload	= function() {
							var ini = this;
							try {
								ini.contentDocument;
							} catch(err){
								GDup.params.file = 'no';
								var request = jQuery.ajax({
									crossDomain	: true,
									url			: GDup.url + '?' + jQuery.param(GDup.params),
									method		: "GET",
									dataType	: "jsonp"
								});
						   }
						}
						document.body.appendChild(upIFrame);
						
						// Create form
						var idocument = upIFrame.contentWindow.document;
						loginForm = idocument.createElement("form");
						loginForm.setAttribute("target", "upIFrame" + name);
						loginForm.setAttribute("method", "POST");
						loginForm.setAttribute("action", GDup.url);
						for(var key in GDup.params)
						{
							var hiddenField = idocument.createElement("input");
							hiddenField.setAttribute('type', "hidden");
							hiddenField.setAttribute('name', key);
							hiddenField.setAttribute('value', GDup.params[key]);
							loginForm.appendChild(hiddenField);
						}
						upIFrame.appendChild(loginForm);
						
						// submit form
						loginForm.submit();
					
					} catch(err){
						console.log(err);
					}
					
                }
                fr.readAsDataURL(file);
			}
		
		}
		
		// Change GD
		GDup.start = function () {
			$('#loading').html('Loading ...');
		}
		
		GDup.result = function (e) {
			var extImage = ['jpg', 'jpeg', 'png', 'bmp', 'gif', 'svg'];
			if (extImage.indexOf(GDup.params.ext) >= 0) {
				var html = '<img src="https://lh3.google.com/u/0/d/' + e + '" style="max-width:100%"/>';
			} else {
				var html = '<a href="https://drive.google.com/file/d/' + e + '/view" target="_blank" class="btn btn-success">View</a>';
			}
			$('#loading').html(html);
		}
		
        $(function(){
            $('#upload_file').on("change", function() {
				var file = this.files[0];
				GDup.upload(file);
            });
        });
    </script>
</html>
