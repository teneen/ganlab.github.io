		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="ct-chart"></div>
				</div>
				<div class="col-md-3">
					<h4>Tabel harga</h4>
					<br/>
					<div id="tabel_harga">
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
	$.getJSON('https://api2.bitcoin.co.id/api/btc_idr/hourly_chart_data', function (data) {

		var time = [];
		var price = [];
		for (i in data) {
			var ni = data[i];
			var nit = ni[0];
			var nip = ni[1];

			time.push(nit);
			price.push(nip);
			
			$('#tabel_harga').append(nip + '<hr/>');
		}

		new Chartist.Line('.ct-chart', 
		{
			labels: time,
			series: [
				price,
			]
		},
		{
			lineSmooth: false,
			axisX: {
				showGrid: false,
				showLabel: false
			},
			chartPadding: {
				right: 40
			}
		});

	});
	</script>
